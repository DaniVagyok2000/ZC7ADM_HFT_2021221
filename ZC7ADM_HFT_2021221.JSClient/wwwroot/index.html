<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Employee Catalog</h1>

    <div id="formdiv">
        <label>Emplyoee's Name:</label>
        <input type="text" id="employeename" />
        <label>Emplyoee's Salary:</label>
        <input type="text" id="employeesalary" />
        <label>Emplyoee's RestaurantId:</label>
        <input type="text" id="restaurantid" />
        <button type="button" onclick="create()">Add Employee</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Salary</th>
                <th>RestaurantId</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">            
        </tbody>
    </table>

    <script src="script.js"></script>    
</body>
</html>
